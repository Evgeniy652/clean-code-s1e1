<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="picture matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add">
        <label class="new-task__label" for="new-task">Add Item</label>
        <div class="new-task__wrapper">
          <input class="new-task__input task" id="new-task"  type="text">
          <button>Add</button>
        </div>
      </section>
      <section >
        <h3>Todo</h3>
        <ul id="incomplete">
          <li>
            <input class="middle check-box" type="checkbox">
            <label class="label-in__li middle task">Pay Bills</label>
            <input class="input-in__li middle new-task__input task" type="text" >
            <button class="middle edit">Edit</button>
            <button class="middle delete">
              <img src="./remove.svg" alt="picture remove">
            </button>
          </li>
          <li class="edit-mode">
            <input class="middle check-box" type="checkbox">
            <label class="label-in__li middle task">Go Shopping</label>
            <input class="input-in__li middle new-task__input task" type="text" value="Go Shopping" >
            <button class="middle edit">Save</button>
            <button class="middle delete">
              <img src="./remove.svg" alt="picture remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input class="middle check-box" type="checkbox" checked>
            <label class="label-in__li middle task">See the Doctor</label>
            <input class="input-in__li middle new-task__input task" type="text" >
            <button class="middle edit">Edit</button>
            <button class="middle delete">
              <img src="./remove.svg" alt="picture remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
